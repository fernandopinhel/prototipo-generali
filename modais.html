<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <!-- meta tags obrigatorias -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- bootstrap css -->
        <link rel="stylesheet" href="css/bootstrap.min.css">

        <!-- estilo css -->
        <link rel="stylesheet" href="css/estilo.css">

        <!-- datepicker -->
        <link href="css/bootstrap-datetimepicker.min.css" rel="stylesheet" media="screen">


        <title>Teste</title>
    </head>

    <body>
      <div class="container">
        <div class="row">
          <div class="col-12 mt-5">
            <!-- Modal necessario placa -->
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modal-placa">
                Modal necessário placa
            </button>
          </div>
          <div class="col-12 mt-5">
            <!-- Modal necessario placa -->
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modal-login">
                Modal Login
            </button>
          </div>
          <div class="col-12 mt-5">
            <!-- Modal cadastro -->
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modal-cadastro">
                Modal Cadastro
            </button>
          </div>
          <div class="col-12 mt-5">
            <!-- Modal cadastro -->
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modal-contratado">
                Modal Contratado
            </button>
          </div>
        </div>
      </div>

    <!-- Fim container-fluid -->



    <!-- Modal necessáario placa -->
    <div class="modal fade" id="modal-placa" tabindex="-1" role="dialog" aria-labelledby="modal-placa" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered mw-600" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                  <div class="row">
                    <div class="col-12">
                        <div class="d-flex align-items-center mr-2">
                            <img src="img/modal/carro-modal.png" class="img-fluid mr-2">
                            <h4 class="title-modal">É necessário sabermos a placa do veículo para a contratação do seguro!</h4>
                        </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-12 col-sm-6">
                        <div class="form">
                            <input type="text" name="text" autocomplete="off" required="">
                            <label for="text" class="label-name">
                                <span class="content-name">Placa</span>
                            </label>
                        </div>
                    </div>
                    <div class="col-12 col-sm-6">
                        <div class="form">
                            <input type="text" name="text" autocomplete="off" required="">
                            <label for="text" class="label-name">
                                <span class="content-name">Chassi</span>
                            </label>
                        </div>
                    </div>
                  </div>
                </div>
              </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-modal-cancelar mr-4" data-dismiss="modal">Cancelar</button>
            <button type="button" class="btn btn-primary-modal">Confirmar</button>
            </div>
        </div>
        </div>
    </div>
    <!-- Fim Modal necessario placa -->

    <!-- Modal login -->
    <div class="modal fade" id="modal-login" tabindex="-1" role="dialog" aria-labelledby="modal-login " aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered mw-360" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                  <div class="row">
                    <div class="col-12">
                        <div class="text-center">
                            <h4 class="title-modal">Para concluir sua compra, faça o login</h4>
                        </div>
                    </div>
                  </div>
                  <div class="row mt-4">
                    <div class="col-12">
                        <div class="text-center">
                            <button class="btn btn-facebook">
                                <img src="img/modal/icon-face.svg" class="icon-sociais">
                                Entrar com Facebook
                            </button>
                        </div>
                    </div>
                    <div class="col-12 mt-3">
                        <div class="text-center">
                            <button class="btn btn-google">
                                <img src="img/modal/icon-google.svg" class="icon-sociais">
                                Entrar com Google
                            </button>
                        </div>
                    </div>
                  </div>
                  <div class="row mt-4">
                    <div class="col-12">
                        <div class="box-separator-sociais">
                            <span class="box-blank">ou</span>
                            <span class="box-hr"><hr></span>
                        </div>
                    </div>
                  </div>
                  <div class="row">
                        <div class="col-12">
                            <div class="form">
                                <input type="text" name="text" autocomplete="off" required="">
                                <label for="text" class="label-name">
                                    <span class="content-name">Email</span>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div class="form">
                                <input type="password" name="text" autocomplete="off" required="">
                                <label for="text" class="label-name">
                                    <span class="content-name">Senha</span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container-fluid">
              <div class="row mt-4">
                  <div class="col-12">
                      <div class="text-center">
                          <button type="button" class="btn btn-primary-modal">Entrar</button>
                      </div>
                  </div>
                  <div class="col-12">
                      <div class="text-center mt-2 mb-3">
                          <button type="button" class="btn btn-modal-cadastrar">Quero me cadastrar</button>
                      </div>
                  </div>
              </div>
            </div>

        </div>
        </div>
    </div>
    <!-- Fim Modal necessario login -->

    <!-- Modal cadastro -->
    <div class="modal fade" id="modal-cadastro" tabindex="-1" role="dialog" aria-labelledby="modal-cadastro" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered mw-580" role="document">
          <div class="modal-content">
              <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                  <span aria-hidden="true">&times;</span>
              </button>
              </div>
              <div class="modal-body">
                  <div class="container-fluid">
                    <div class="row">
                      <div class="col-12">
                          <div class="text-center mt-3">
                              <h4 class="title-modal">Cadastro</h4>
                          </div>
                      </div>
                    </div>
                    <div class="row mt-4">
                      <div class="col-12">
                          <div class="text-center">
                              <button class="btn btn-facebook">
                                  <img src="img/modal/icon-face.svg" class="icon-sociais">
                                  Continuar com Facebook
                              </button>
                              <button class="btn btn-google mt-3">
                                  <img src="img/modal/icon-google.svg" class="icon-sociais">
                                  Continuar com Google
                              </button>
                          </div>
                      </div>
                    </div>
                    <div class="row mt-4">
                      <div class="col-12">
                          <div class="box-separator-sociais">
                              <span class="box-blank">ou preencha o formulário abaixo</span>
                              <span class="box-hr"><hr></span>
                          </div>
                      </div>
                    </div>
                    <div class="box-60">
                      <div class="row">
                            <div class="col-12">
                                <div class="form">
                                    <input type="text" name="text" autocomplete="off" required="">
                                    <label for="text" class="label-name">
                                        <span class="content-name">Email</span>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <div class="form">
                                    <input type="password" name="text" autocomplete="off" required="">
                                    <label for="text" class="label-name">
                                        <span class="content-name">Senha</span>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <div class="form">
                                    <input type="password" name="text" autocomplete="off" required="">
                                    <label for="text" class="label-name">
                                        <span class="content-name">Confirmar senha</span>
                                    </label>
                                </div>
                            </div>
                        </div>
                      </div>
                  </div>
              </div>
              <div class="box-70">
                <div class="row mt-4">
                    <div class="col-12">
                        <div class="text-center">
                            <button type="button" class="btn btn-primary-modal">Entrar</button>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="text-center mt-3 mb-3">
                            <button type="button" class="btn btn-modal-cadastrar">Quero me cadastrar</button>
                        </div>
                    </div>
                </div>
              </div>
          </div>
        </div>
    </div>
    <!-- Fim Modal cadastro-->

    <!-- Modal contratado -->
    <div class="modal fade" id="modal-contratado" tabindex="-1" role="dialog" aria-labelledby="modal-contratado" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content bg-gradiente-modal">
              <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                  <span aria-hidden="true">&times;</span>
              </button>
              </div>
              <div class="modal-body">
                  <div class="container-fluid">
                    <div class="row">
                      <div class="col-12">
                          <div class="text-center mt-3">
                              <h4 class="title-modal-contratado">Seguro contratado com <span class="destaque-modal">sucesso!</span></h4>
                          </div>
                      </div>
                    </div>
                  </div>
              </div>
              <div class="box-bg text-center">
                <div class="row mt-4">
                    <div class="col-12">
                        <div class="text-center">
                            <button type="button" class="btn btn-cliente-modal-pdf">Baixar PDF</button>
                        </div>
                    </div>
                </div>
              </div>
          </div>
        </div>
    </div>
    <!-- Fim Modal contratado-->



        <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
        <script src="js/jquery-3.3.1.slim.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>

        <!-- configs js -->
        <script src="js/js-config.js"></script>





    </body>
</html>
